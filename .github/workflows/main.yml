name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test-unix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (clean)
        run: npm ci

      # ВАЖНО: сначала генерим typechain-типы
      - name: Hardhat compile (generate types)
        run: npx hardhat compile

      - name: Prettier check
        run: npx prettier --check .

      - name: TypeScript build
        run: npx tsc -p tsconfig.json
