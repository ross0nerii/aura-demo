name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test-unix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (clean)
        run: npm ci

      # 1) сначала генерим typechain-типы (папка /types)
      - name: Hardhat compile (generate types)
        run: npx hardhat compile

      # 2) проверка форматирования
      - name: Prettier check
        run: npx prettier --check .

      # 3) TS-проверка без test/** (используем новый конфиг)
      - name: TypeScript build (no tests)
        run: npx tsc -p tsconfig.ci.json

